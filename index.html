<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboardContainer">
                <div class="dashboardLogo"></div>
                <div class="dashboard">Dashboard</div>
            </div>
            <div class="nontechnicalcontainer">
                <div class="homeContainer">
                    <div class="homeLogo"></div>
                    <div class="home">home</div>
                </div>
                <div class="profileContainer">
                    <div class="profileLogo"></div>
                    <div class="profile">Profile</div>
                </div>
                <div class="messagesContainer">
                    <div class="messagesLogo"></div>
                    <div class="messages">Messages</div>
                </div>
                <div class="historyContainer">
                    <div class="historyLogo"></div>
                    <div class="history">History</div>
                </div>
                <div class="tasksContainer">
                    <div class="tasksLogo"></div>
                    <div class="tasks">Tasks</div>
                </div>
                <div class="communitiesContainer">
                    <div class="communitiesLogo"></div>
                    <div class="communities">Communities</div>
                </div>
            </div>
            <div class="technical">
                <div class="settingsContainer">
                    <div class="settingsLogo"></div>
                    <div class="settings">Settings</div>
                </div>
                <div class="supportContainer">
                    <div class="supportLogo"></div>
                    <div class="support">Support</div>
                </div>
                <div class="privacyContainer">
                    <div class="privacyLogo"></div>
                    <div class="privacy">Privacy</div>
                </div> 
            </div>
        </div>




    </div>
</body>
</html>
